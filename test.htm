<html>
   
   <head>
      <title>Angular JS Modules</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src = "mainApp.js"></script>
      <script src = "boardController.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
      
   </head>
   
   <body>
      <h2>Angular Tic Tac Toe</h2>
      <div ng-app = "mainApp" ng-controller = "boardController">
         
         <table border = "0">
            <tr>
               <td>Board:</td>
               <td>
               
                  <table>
                     <tr ng-repeat = "rows in tableVal">
                        <td ng-repeat = "col in rows.column">
							<button class="btn btn-default btn-lg btn-block" ng-attr-id = {{rows.row+","+col.val}} data-ng-click="cellClick($event)">&nbsp;&nbsp;</button>
						</td>
                     </tr>
                  </table>
                  
               </td>
            </tr>
			
			<tr>
               <td>Winner: </td>
               <td>{{winner}}</td>
            </tr>
         </table>
         
      </div>
      
   </body>
</html>
